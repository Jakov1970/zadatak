<template>
    <div onclick={handleClick}>
        <lightning-card title={product.Name}>
            <lightning-button label="Comp" slot="actions" onclick={handleCompare}></lightning-button>
            <lightning-button label="Buy" slot="actions" onclick={handleBuy}></lightning-button>
            <lightning-button label="Delete" slot="actions" onclick={handleDelete}></lightning-button>
            <img src={product.Picture__c} alt="Product Image" style="max-width: 200px; min-width: 200px; max-height: 200px; min-height: 200px;"/>
            <div style="margin-left: 10px;">Price: <lightning-formatted-number value={product.Currency__c} format-style="currency" maximum-fraction-digits="2"></lightning-formatted-number></div>
            <div style="margin-left: 10px;">Description: {product.Description}</div>
        </lightning-card>
    </div>
</template>
