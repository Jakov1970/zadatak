<template>
    <div onclick={handleClick}>
        <lightning-card title={product.Name}>
            <lightning-button label="Comp" slot="actions" onclick={handleCompare}></lightning-button>
            <lightning-button label="Buy" slot="actions" onclick={handleBuy}></lightning-button>
            <div>Price: <lightning-formatted-number value={product.Currency__c}></lightning-formatted-number></div>
            <div>Description: {product.Description}</div>
        </lightning-card>
    </div>
</template>
